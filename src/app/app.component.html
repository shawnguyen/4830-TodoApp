<div class="container">
  
  <form #todoForm="ngForm" (ngSubmit)="todoSubmit(todoForm.value)">
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input #todo type="text" class="form-control" placeholder="Add Todo" name="todo" ngModel>
        <span class="input-group-text" (click)="addTodo(todo.value)">
          <i class="material-icons">add</i>
        </span>
      </div>
    </div>
  </form>

  <div class="data">
    <ul class="list-unstyled">
      <li *ngFor="let todo of todoArray">
        {{todo}}
        <i class="material-icons" (click)="deleteItem(todo)">delete</i>
      </li>
    </ul>
  </div>

</div>
